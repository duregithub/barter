{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barter - Log In</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="vh-100">

    <header class = "bg-primary text-center p-4 shadow-lg">
        <img class = "" src="" alt="logo">
    </header>



    </div>


    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">

            <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">

                <div class="card py-4 px-3 shadow-lg bg-light">

                    <div class="card-body text-center">

                        <div class="card-title text-center my-3">

                            <h2>Sign in</h2>

                        </div>

                        <form action="" method="post">

                            <div class="input-group mt-4">

                                <input class="form-control rounded-pill" type="text" name="username" id="username"
                                    placeholder="Username" value="{{ username }}" required>
                            </div>

                            <div class="input-group mt-3">
                                <input class="form-control rounded-pill" type="password" name="password" id="password"
                                    placeholder="Password" required>
                            </div>

                            {% if error %}
                            <div class="error">Your password and username doesn't match</div>
                            {% endif %}

                            <input class="btn btn-success mt-4" type="submit" value="Sign in">

                            <div class="d-flex align-items-center justify-content-center m-4">
                                <p>Don't have an account? <a href={% url 'signup' %}>Sign up</a></p>
                            </div>

                            {% csrf_token %}
                        </form>
                    </div>
                </div>

            </div>




        </div>
    </div>


    <footer class = "bg-secondary py-3">
        &copy; 2022, Barter, All Rights Reserved.
    </footer>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}">

    </script>
</body>

</html>
