{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barter - Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
  </head>
  <body>

    <header>
      <img src="" alt="logo">
    </header>

    <main>
      <h1>Create an account</h1>

      <form action="" method="post">
        <div id="data">

          <div class="fullname">
            <input type="text" name="fullname" id="fullname" placeholder="Full Name" required />
            <span class="help fullname"></span>
          </div>

          <div class="username">
            <input type="text" name="username" id="username" placeholder="Username" required />
            <span class="help username"></span>
          </div>

          <div class="email">
            <input type="email" name="email" id="email" placeholder="Email" required/>
            <span class="help email"></span>
          </div>

          <div class="phone">
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
          </div>
          
          <div class="password">
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <br>
            <input type="password" name="confirm" id="confirm" placeholder="Confirm password" required />
            <span class="help password"></span>
          </div>
          
          <p>
            By signing up, you are agreeing to Barter's terms of 
            services and privacy policy.
          </p>

          <input type="submit" value="Sign up" id="submit">

          <p>Already have an account?  <a href={% url 'login' %}>Sign in</a></p>
        </div>

        <div id="verification" style="display: none">
          <input id="code" type="text" name="code" placeholder="Enter the code" required />
          <input id="verify" type="submit" value="Verify"/>
          <span class="help verification"></span>
        </div>

        {% csrf_token %}
      </form>
    </main>

    <footer>
      &copy; 2022, Barter. All Rights Reserved.
    </footer>

    <script src="{% static 'js/signup.js' %}"></script>
  </body>
</html>
